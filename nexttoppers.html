<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>All Subjects</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1d2671, #0f2027);
      min-height: 100vh;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* subtle animated grid glow */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: moveGrid 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 60px 60px; }
    }

    h1 {
      margin: 30px 0 25px;
      font-size: 30px;
      letter-spacing: 1px;
      text-align: center;
      z-index: 1;
      animation: fadeScale 1s ease forwards;
    }

    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .subjects {
      width: 100%;
      max-width: 600px;
      z-index: 1;
    }

    /* PREMIUM BUTTON DESIGN */
    .subjects button {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      font-size: 18px;
      font-weight: 500;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      box-shadow:
        inset 0 1px 1px rgba(255,255,255,0.2),
        0 12px 30px rgba(0,0,0,0.4);
      animation: buttonReveal 0.8s ease forwards;
    }

    @keyframes buttonReveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hover gradient fill */
    .subjects button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      opacity: 0;
      transition: 0.4s;
      z-index: -1;
    }

    .subjects button:hover::before {
      opacity: 1;
    }

    .subjects button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 45px rgba(0,0,0,0.6);
    }

    /* Click ripple */
    .subjects button::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.35);
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
    }

    .subjects button:active::after {
      animation: ripple 0.6s ease;
    }

    @keyframes ripple {
      from {
        transform: scale(0);
        opacity: 0.8;
      }
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Back button */
    .back-btn {
      margin: 25px 0;
      z-index: 1;
    }

    .back-btn button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .back-btn button:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    }
  </style>

</head>

<body>

    <button onclick="openPage('economics.html')">Economics</button>
    <button onclick="openPage('civics.html')">Civics</button>
    <button onclick="openPage('history.html')">History</button>

    <button onclick="openPage('physics.html')">Physics</button>
    <button onclick="openPage('chemistry.html')">Chemistry</button>

</div>
