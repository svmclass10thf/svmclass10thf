<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>All Subjects</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a00ff, #00e5ff);
      min-height: 100vh;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      text-shadow: 0 0 5px black;
    }

    /* Back to Home Button */
    .back-btn {
      margin-bottom: 20px;
    }

    .back-btn button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      backdrop-filter: blur(5px);
      transition: 0.3s;
    }

    .back-btn button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .subjects {
      width: 100%;
      max-width: 600px;
    }

    .subjects button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      backdrop-filter: blur(4px);
      transition: 0.3s;
    }

    .subjects button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.03);
    }
  </style>
</head>

<body>



  <h1>विषय चुनें / Select Subject</h1>

  <div class="subjects">
    <button onclick="openPage('geography.html')">Geography</button>
    <button onclick="openPage('economics.html')">Economics</button>
    <button onclick="openPage('civics.html')">Civics</button>
    <button onclick="openPage('history.html')">History</button>

    <button onclick="openPage('physics.html')">Physics</button>
    <button onclick="openPage('chemistry.html')">Chemistry</button>
    <button onclick="openPage('biology.html')">Biology</button>

    <button onclick="openPage('maths.html')">Maths</button>
  </div>
</div>
  <!-- ⭐ Back To Home Button -->
  <div class="back-btn">
    <button onclick="openPage('index.html')">⬅ Back to Home</button>
  </div>
  <script>
    function openPage(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
