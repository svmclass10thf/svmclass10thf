  <title>Photo Gallery | SSSVM Class 10-F (Teal Theme)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d0f0f6; /* Soft pastel teal background */
      color: #004d40; /* Deep teal text */
    }

    .header {
      background: linear-gradient(90deg, #4db6ac, #80deea); /* Teal to light cyan gradient */
      color: #004d40;
      padding: 40px 20px;
      text-align: center;
      font-size: 3em; /* same as homework */
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(77, 182, 172, 0.3);
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .photo-card {
      background-color: #e0f7fa; /* very light cyan */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0, 77, 64, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 77, 64, 0.3);
    }

    .photo-card img {
      width: 100%;
      display: block;
      border-bottom: 4px solid #4db6ac;
      object-fit: cover;
      height: 180px;
      transition: filter 0.3s ease;
    }

    .photo-card:hover img {
      filter: brightness(1.1);
    }

    .photo-caption {
      padding: 12px 16px;
      font-weight: 600;
      font-size: 1rem;
      color: #00796b;
      text-align: center;
    }

    .btn-wrapper {
      text-align: center;
      margin: 40px auto 30px auto;
    }

    .back-btn {
      display: inline-block;
      background: linear-gradient(to right, #00796b, #004d40);
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 0 14px #00796b, 0 0 28px #004d40;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(to right, #004d40, #00251a);
      box-shadow: 0 0 20px #004d40, 0 0 40px #00251a;
    }
  </style>
</head>
