  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ðŸ”” TOP NOTICE BAR */
    .notice-bar{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 10px;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      color: white;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      z-index: 999;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      animation: slideDown 1s ease;
    }

    .notice-bar a{
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }

    .notice-bar a:hover{
      text-decoration: underline;
    }

    @keyframes slideDown{
      from{ transform: translateY(-100%); }
      to{ transform: translateY(0); }
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(270deg, #1d2671, #0f2027, #141e30);
      background-size: 600% 600%;
      animation: gradientFlow 14s ease infinite;
      min-height: 100vh;
      padding: 20px;
      padding-top: 75px; /* notice bar ke liye */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Soft floating lights */
    body::before,
    body::after {
      content: "";
      position: fixed;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.15);
      filter: blur(60px);
      animation: floatGlow 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    body::before {
      top: -80px;
      left: -80px;
    }

    body::after {
      bottom: -80px;
      right: -80px;
      animation-delay: 3s;
    }

    @keyframes floatGlow {
      from { transform: translateY(0px); }
      to { transform: translateY(50px); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 30px;
      letter-spacing: 1.5px;
      text-shadow: 0 0 15px rgba(0,255,255,0.7);
      animation: fadeDown 1s ease forwards;
      z-index: 1;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2{
      z-index:1;
      margin-bottom:15px;
    }

    /* Back to Home Button */
    .back-btn {
      margin-bottom: 25px;
      z-index: 1;
    }

    .back-btn button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      backdrop-filter: blur(6px);
      transition: 0.35s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .back-btn button:hover {
      background: linear-gradient(135deg, #ff6a3d, #ff2f92);
      transform: scale(1.08);
      box-shadow: 0 15px 45px rgba(0,0,0,0.7);
    }

    .subjects {
      width: 100%;
      max-width: 600px;
      z-index: 1;
    }

    .subjects button {
      width: 100%;
      padding: 18px;
      margin: 14px 0;
      font-size: 19px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      backdrop-filter: blur(10px);
      transition: 0.4s;
      position: relative;
      overflow: hidden;
      box-shadow:
        inset 0 1px 1px rgba(255,255,255,0.25),
        0 12px 35px rgba(0,0,0,0.45);
      animation: slideUp 0.9s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subjects button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.45),
        transparent
      );
      transition: 0.5s;
    }

    .subjects button:hover::after {
      left: 100%;
    }

    .subjects button:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 22px 50px rgba(0,0,0,0.7);
    }
  </style>
