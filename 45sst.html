      border: 2px solid #ff3b3b;
      padding: 18px;
      margin: 18px auto;
      width: 95%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      cursor: pointer;
      transition: 0.3s;

      color: #ff3b3b;
      font-weight: 600;
      text-shadow: 0px 0px 6px #ff3b3b;
      margin-bottom: 8px;
    }

    .chapters, .lectures {
      margin-top: 12px;
      display: none;
      animation: fade 0.4s;
    }

    @keyframes fade {
      from {opacity: 0; transform: translateY(-6px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .chapter-btn {
      display: block;
      width: 92%;
      margin: 10px auto;
      padding: 10px;
      background: #262626;
      border: 2px solid #ff3b3b;
      color: #ff3b3b;
      font-size: 1.1rem;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }

    .chapter-btn:hover {
      transform: scale(1.05);
      background: #330000;
    }

    .lec-btn {
      display: block;
      width: 92%;
      margin: 10px auto;
      padding: 12px;
      background: linear-gradient(90deg, #ff1a1a, #b30000);
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      text-align: center;
      border-radius: 14px;
      text-decoration: none;
      border: 2px solid #ff3b3b;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.45);
      transition: 0.23s ease-in-out;
    }

    .lec-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff0000, #800000);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.75);
    }

    .back-home {
      display: block;
      width: 200px;
      margin: 25px auto 10px;
      text-align: center;
      background: #ff3b3b;
      color: white;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
      transition: 0.3s;
    }

    .back-home:hover {
      background: #ff0000;
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255, 0, 0, 0.8);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 1.1rem;

      text-shadow: 0 0 8px #ff3b3b;
