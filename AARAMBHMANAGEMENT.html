<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARAMBH 2.0 2026</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #0f2027, #000000);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
}

/* subtle animated background glow */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,255,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,0,150,0.15), transparent 40%);
  animation: bgMove 10s infinite alternate ease-in-out;
  z-index:0;
}

@keyframes bgMove{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

/* MAIN CONTAINER */
.container{
  z-index:1;
  text-align:center;
  width:100%;
  max-width:500px;
  padding:20px;
}

/* HEADING */
h1{
  font-size:34px;
  margin-bottom:40px;
  letter-spacing:2px;
  text-shadow:0 0 15px rgba(0,255,255,0.6);
}

/* BUTTONS */
.server-btn{
  width:100%;
  padding:22px;
  margin:20px 0;
  font-size:20px;
  font-weight:600;
  border-radius:14px;
  border:none;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  transition:0.35s ease;
  position:relative;
  overflow:hidden;
}

.server-btn::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
  transition:0.5s;
}

.server-btn:hover::after{
  left:100%;
}

.server-btn:hover{
  transform:translateY(-5px) scale(1.03);
  box-shadow:0 25px 55px rgba(0,0,0,0.8);
}

/* SECOND SERVER COLOR */
.server-2{
  background:linear-gradient(135deg,#ff512f,#dd2476);
}

/* FOOTER TEXT */
.footer{
  position:absolute;
  bottom:20px;
  font-size:18px;
  font-weight:bold;
  animation: glowText 2s infinite alternate;
}

@keyframes glowText{
  from{
    text-shadow:0 0 5px #fff,0 0 10px #00ffff;
    transform:scale(1);
  }
  to{
    text-shadow:0 0 10px #fff,0 0 25px #00ffff;
    transform:scale(1.1);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>AARAMBH 2.0 2026</h1>

  <button class="server-btn" onclick="openServer('nexttoppers.html')">
    SERVER-1 (better than 2)
  </button>

  <button class="server-btn server-2" onclick="openServer('nexttoppers2.html')">
    SERVER-2 (Use if Server-1 is unavailable)
  </button>
</div>

<div class="footer">
  @priyanshu
</div>

<script>
function openServer(page){
  window.location.href = page;
}
</script>

</body>
</html>
