<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PROJECT 45 - SUBJECTS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #ff3b3b;
      letter-spacing: 1px;
      text-shadow: 0px 0px 8px #ff3b3b;
    }

    .notice-box {
      background: #1a1a1a;
      border-left: 4px solid #ff3b3b;
      padding: 12px 15px;
      margin: 0 auto 25px;
      width: 95%;
      font-size: 0.95rem;
      line-height: 1.5;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      cursor: pointer;
    }

    .notice-box span {
      color: #ff3b3b;
      font-weight: 600;
    }

    .whatsapp-box {
      width: 95%;
      margin: 25px auto;
      padding: 12px;
      background: #1a1a1a;
      border-left: 4px solid #25D366;
      text-align: center;
      box-shadow: 0 0 12px rgba(37, 211, 102, 0.5);
      border-radius: 10px;
      cursor: pointer;
    }

    .whatsapp-box a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 700;
      color: #25D366;
      text-shadow: 0 0 10px #25D366, 0 0 20px #25D366;
      animation: glowText 1.2s infinite alternate;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 6px #25D366; }
      100% { text-shadow: 0 0 14px #25D366; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    .popup-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4dff88;
      padding: 12px 20px;
      color: #000;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 14px rgba(0, 255, 100, 0.7);
      z-index: 9999;
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    .subject-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .subject-box {
      background: #1a1a1a;
      border: 2px solid #ff3b3b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.4);
      transition: 0.3s;
      min-height: 130px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .subject-box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 16px rgba(255, 0, 0, 0.7);
    }

    .subject-title {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #ff3b3b;
      text-align: center;
      font-weight: 600;
      text-shadow: 0px 0px 6px #ff3b3b;
    }

    .subject-btn {
      display: inline-block;
      background: #ff3b3b;
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      transition: 0.25s;
      box-shadow: 0 0 10px rgba(255,0,0,0.35);
    }

    .subject-btn:hover {
      background: #ff0000;
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(255,0,0,0.6);
    }

    .back-home {
      display: block;
      width: 200px;
      margin: 30px auto 10px;
      text-align: center;
      background: #ff3b3b;
      color: white;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
      transition: 0.3s;
    }

    .back-home:hover {
      background: #ff0000;
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255, 0, 0, 0.8);
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 1.1rem;
      color: #ff3b3b;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #ff3b3b;
      font-weight: 600;
    }

    /* Responsive tweaks */
    @media (max-width: 420px) {
      h1 { font-size: 1.6rem; }
      .subject-box { min-height: 110px; padding: 16px; }
    }
  </style>
</head>

<!-- Simple subject open handler (placeholder) -->
<script>
  function copySiteLink() {
    const link = "https://svmclass10thf.github.io/svmclass10thf/";
    navigator.clipboard.writeText(link).then(() => {

      let popup = document.createElement("div");
      popup.className = "popup-message";
      popup.innerText = "Link copied!! Paste it in any browser";

      document.body.appendChild(popup);
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.animation = "fadeOut 0.4s ease forwards";
      }, 1600);

      setTimeout(() => {
        popup.remove();
      }, 2000);
    });
  }

  function openSubject(subjectName) {
    // Placeholder action: You can replace links with real pages for each subject.
    // For now this shows a small temporary popup and also logs the subject.
    console.log("Open subject:", subjectName);

    let popup = document.createElement("div");
    popup.className = "popup-message";
    popup.innerText = subjectName + " — Opening soon";

    document.body.appendChild(popup);
    popup.style.display = "block";

    setTimeout(() => {
      popup.style.animation = "fadeOut 0.4s ease forwards";
    }, 1200);

    setTimeout(() => {
      popup.remove();
    }, 1600);
  }
</script>
