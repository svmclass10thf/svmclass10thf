.underline{

}

/* ========== CONTAINER ========== */

.chapter-btn:hover{

/* ========== VIDEO BOX ========== */
.video-box{

  margin-bottom:30px;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  border:2px solid rgba(79,195,247,0.6);
  box-shadow:0 0 40px rgba(79,195,247,0.6);
}

.video-box.active{
  animation:videoGlow 2s infinite alternate;
}

.video-wrapper{
  position:relative;
  padding-top:56.25%;
}

.video-wrapper iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

/* ========== BACK BUTTON ========== */
.back-btn{

  text-decoration:none;
  text-align:center;
  width:max-content;
  box-shadow:0 0 25px rgba(79,195,247,0.6);
  transition:0.3s;
}

.back-btn:hover{

  color:#000;

}

/* ========== FOOTER ========== */
footer{

  padding:25px 10px 15px;
  font-size:13px;
  color:#aaa;
}

footer a{
  color:#4fc3f7;
  text-decoration:none;
  text-shadow:0 0 10px rgba(79,195,247,0.8);
}

/* ========== CREDITS ========== */
.credit{
  text-align:center;
  font-size:12px;
  color:#666;
  padding-bottom:15px;
}

/* ========== ANIMATIONS ========== */
@keyframes glowPulse{
  from{ text-shadow:0 0 10px rgba(79,195,247,0.6); }
  to{ text-shadow:0 0 30px rgba(79,195,247,1); }
}

@keyframes slideDown{
  from{opacity:0; transform:translateY(-30px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes underlineMove{
  from{background-position:0%;}
  to{background-position:200%;}
}

@keyframes videoGlow{
  from{box-shadow:0 0 30px rgba(79,195,247,0.5);}
  to{box-shadow:0 0 70px rgba(79,195,247,1);}
}

<script>
particlesJS("particles-js",{
  particles:{
    number:{value:60},
    color:{value:"#4fc3f7"},
    size:{value:3},
    opacity:{value:0.6},
    move:{speed:1.5}
  }
});

function openVideo(id){
  document.querySelectorAll('.video-box').forEach(box=>{
    if(box.id===id){
      box.style.display = box.style.display==="block"?"none":"block";
      box.classList.toggle("active");
      box.scrollIntoView({behavior:"smooth",block:"center"});
    }else{
      box.style.display="none";
      box.classList.remove("active");
    }
  });
}
